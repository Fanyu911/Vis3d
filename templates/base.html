<!DOCTYPE html>
{% load static %}
<html lang="en">

    <!--  meta tag -->
    <meta charset="UTF-8">
    <!--  css + js -->
    <link type="text/css" href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/mycss.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/d3.v5.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/mpld3.v0.5.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/myjs.js' %}"></script>

<head>
    <title>
    {% block title_block %}
               3D Data Visualization
    {% endblock %}
    </title>
</head>

<body class="container">
        <h2>3D Date Visualization Tool</h2>
            <a href="{% url 'easyMode' %}"class="btn btn-info" role="button">Easy Mode</a>
            <a href="{% url 'accurateMode' %}" class="btn btn-info" role="button">Accurate Mode</a>
            <a href="{% url 'compareMode' %}" class="btn btn-info" role="button">Compare Mode</a>
            <a href="{% url 'calculateMode' %}" class="btn btn-info" role="button">Calculate Mode</a>
        <div>
        {% block body_block %}
        {% endblock %}
        </div>


</body>
</html>
